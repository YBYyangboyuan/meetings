                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="container col-xs-offset-3">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="col-xs-offset-1">
                                        <form id="defaultForm" class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">姓名</label>
                                                <div class="col-xs-6">
                                                    <input type="text" class="form-control" name="name" id="name"
                                                           placeholder="必填"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">账户名</label>
                                                <div class="col-xs-6">
                                                    <input type="text" class="form-control" name="username"
                                                           id="username" placeholder="必填"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">密码</label>
                                                <div class="col-xs-6">
                                                    <input id="password" type="password" class="form-control"
                                                           name="password" placeholder="必填"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">确认密码</label>
                                                <div class="col-xs-6">
                                                    <input type="password" class="form-control" name="confirmPassword"
                                                           id="confirmPassword" placeholder="必填"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">联系电话</label>
                                                <div class="col-xs-6">
                                                    <input type="text" class="form-control" name="telephone"
                                                           id="telephone"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">电子邮箱</label>
                                                <div class="col-xs-6">
                                                    <input type="text" class="form-control" name="email" id="email"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">所在部门</label>
                                                <div class="col-xs-6">
                                                    <select name="position" id="position"
                                                            class="selectpicker show-menu-arrow" data-live-search="true"
                                                            data-width="100%">
                                                    </select>

                                                </div>
                                            </div>
                                            <br>
                                            <input type="text" style="display: none" name="departmentid"
                                                   id="departmentid"/>
                                            <div class="form-group">
                                                <div class="col-xs-offset-3 col-xs-6">
                                                    <button type="submit" id="submit" name="submit"
                                                            onclick="return mysubmit()"
                                                            class="col-xs-4 btn nooutline btn-default">提交
                                                    </button>
                                                    <button type="reset" id="reset" name="reset"
                                                            onclick="return myreset()"
