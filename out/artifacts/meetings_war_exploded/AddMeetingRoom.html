    <div class="container" style="padding-left: 215px">
        <div  class="panel-body" style="padding-bottom:0px;padding-left: 0px;padding-right: 0px">
            <div class="panel panel-default">
                <div style="text-align:center;font-weight:bold;font-size: larger" class="panel-heading">
                    <a>会议室信息</a>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="container col-xs-offset-3">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="col-xs-offset-1">
                                        <form id="defaultForm"  class="form-horizontal" >
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">门牌号</label>
                                                <div class="col-xs-6">
                                                    <input type="text" class="form-control" id="roomnumber" name="roomnumber" placeholder="例如：201" />
                                                    <!--placeholder="First name"-->
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">会议室名称</label>
                                                <div class="col-xs-6">
                                                    <input type="text" class="form-control" id="meetingroomname" name="meetingroomname" placeholder="例如：第一会议室"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">最多容纳人数</label>
                                                <div class="col-xs-6">
                                                    <input type="text" class="form-control" id="capacity" name="capacity" placeholder="填写一个正整数" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">当前状态</label>
                                                <div class="col-xs-6">
                                                    <select class="selectpicker show-menu-arrow" id="state" name="state" data-width="100%">
                                                        <option>启用</option>
                                                        <option>停用</option>
                                                        <option>删除</option>
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">备注</label>
                                                <div class="col-xs-6">
                                                    <textarea rows="3" type="text" class="form-control" id="remark" name="remark" placeholder="200字以内的文字描述"></textarea>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <div class="col-xs-offset-3 col-xs-6">
                                                    <button id="submit" name="submit" onclick="return mysubmit()" class="col-xs-4 btn nooutline btn-default">添加</button>
                                                    <button type="reset" id="reset" name="reset" onclick="return myreset()" class="col-xs-offset-2 col-xs-4 btn nooutline btn-default otherstyle">重置</button>

                                                </div>
                                            </div>
                                            <br><br>
                                        </form>
                                    </div>
                                </div>

                        </div>
