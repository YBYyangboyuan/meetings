    <div class="container" style="padding-left: 215px">
        <div class="panel-body" style="padding-bottom:0px;padding-left: 0px;padding-right: 0px">
            <div class="panel panel-default">
                <div style="text-align:center;font-weight:bold;font-size: larger" class="panel-heading">
                    <a>会议信息</a>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="container col-xs-offset-3">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="col-xs-offset-1">
                                        <form id="defaultForm" class="form-horizontal" >
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">会议名称</label>
                                                <div class="col-xs-6">
                                                    <input type="text" class="form-control" id="meetingname" name="meetingname" placeholder="必填"/>
                                                    <!--placeholder="First name"-->
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">预计参加人数</label>
                                                <div class="col-xs-6">
                                                    <input onblur="return myblur()"  type="text" class="form-control" id="meetingnum" name="meetingnum" placeholder="必填"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">预计开始时间</label>
                                                <div class="col-xs-6">
                                                    <input onblur="return myblur()" type='text' class="form-control" id="datetimepicker1" name="starttime" placeholder="必填"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">预计结束时间</label>
                                                <div class="col-xs-6">
                                                    <input onblur="return myblur()" type='text' class="form-control" id="datetimepicker2" name="endtime" placeholder="必填"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">会议室名称</label>
                                                <div class="col-xs-6">
                                                    <select data-size="5" data-live-search="true" name="meetingroonnames" id="meetingroonnames" class="selectpicker show-menu-arrow" data-live-search="true"
                                                            data-width="100%">
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">会议说明</label>
                                                <div class="col-xs-6">
                                                    <textarea type="text" class="form-control" id="meetingnotes" name="meetingnotes"></textarea>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-xs-3 control-label">选择参会人员</label>
                                                <div class="col-xs-6">
                                                    <select data-size="7" data-dropup-auto="false" name="staff" id="staff" class="dropup selectpicker" data-live-search="true" multiple
                                                            data-width="100%" data-actions-box="true">
                                                    </select>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <div class="col-xs-offset-3 col-xs-6">
                                                    <button class="mysubmit col-xs-4 btn nooutline btn-default">预定会议</button>
                                                    <button type="reset" class="myreset col-xs-offset-2 col-xs-4 btn nooutline btn-default otherstyle">
                                                        重置
                                                    </button>

                                                </div>
                                            </div>
                                            <br>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row work-pagination animate-box" data-animate-effect="fadeInLeft">
        <div class="col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0">

            <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                <a href="booking.html"><i class="icon ion-arrow-left-c"></i> <span>Previous </span></a>

            <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                <a href="#"><i class="icon ion-ionic"></i></a>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                <a href="#"><span>Next Project</span> <i class="icon ion-arrow-right-c"></i></a>
            </div>
        </div>
    </div>


</div>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Carousel -->
<script src="js/owl.carousel.min.js"></script>
<!-- Stellar -->
<script src="js/jquery.stellar.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Counters -->

</body>
