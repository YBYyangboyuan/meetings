    <div class="container" style="padding-left: 215px">
        <div class="panel-body" style="padding-bottom:0px;padding-left: 0px;padding-right: 0px">
            <div class="panel panel-default">
                <div style="text-align:center;font-weight:bold;font-size: larger" class="panel-heading">
                    <a>搜索会议</a>
                </div>
                <div class="panel-body">
                    <form id="formSearch1" class="form-horizontal">
                        <div class="form-group" style="margin-top:15px">
                            <label style="width: 70px" class="control-label "
                                   for="meetingname">会议名称</label>
                            <div class="col-xs-3">
                                <input type="text" class="form-control" id="meetingname" name="meetingname">
                            </div>
                            <label style="width: 100px" class="control-label col-xs-1">会议室名称</label>
                            <div class="col-xs-3">
                                <select data-size="5" data-live-search="true" name="meetingroonname" id="meetingroonname" class="selectpicker show-menu-arrow" data-live-search="true"
                                        data-width="100%">
                                </select>
                            </div>
                            <label style="width: 100px" class="control-label col-xs-1">预订者姓名</label>

                            <div class="col-xs-3">
                                <select data-size="7"  name="staff" id="staff" class="selectpicker" data-live-search="true"
                                        data-width="100%" data-actions-box="true">
                                </select>                            </div>
                        </div>
                        <div class="form-group" style="margin-top:15px">
                            <label style="width: 70px" class=" control-label" for="bookstarttime">预定日期</label>
                            <div class="col-xs-3">
                                <input type='text' class="form-control" id="bookstarttime" name="bookstarttime"/>
                            </div>
                            <label style="width: 100px" class="control-label col-xs-1"
                                   for="bookendtime">至</label>
                            <div class="col-xs-3">
                                <input type='text' class="form-control" id="bookendtime" name="bookendtime"/>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top:15px">
                            <label style="width: 70px" class=" control-label" for="starttime">会议日期</label>
                            <div class="col-xs-3">
                                <input type='text' class="form-control" id="starttime" name="starttime"/>
                            </div>
                            <label style="width: 100px" class="control-label col-xs-1"
                                   for="endtime">至</label>
                            <div class="col-xs-3">
                                <input type='text' class="form-control" id="endtime" name="endtime"/>
                            </div>
                        </div>

                        <div>
                            <div class="col-xs-offset-5 col-xs-3" style="text-align:left;">

                                <button id="searchmeet" type="button" class="col-xs-4 nooutline btn btn-default  btn-sm">查询</button>
                                <button type="reset"
                                        class="col-xs-4 col-xs-offset-1 otherstyle nooutline btn btn-default  btn-sm">重置
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="padding-left: 215px">
        <div class="panel-body" style="padding-bottom:0px;padding-left: 0px;padding-right: 0px">
            <div class="panel panel-default">
                <div style="text-align:center;font-weight:bold;font-size: larger" class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse">查询结果</a>
                </div>
                <div id="collapse" class="panel-collapse collapse">
                    <div class="panel-body">
                        <form id="formSearch" class="form-horizontal">
                            <table id="tableReserve"
                                   class="table table-striped"
                                   data-toggle="table"
                                   data-show-columns="true"
                                   data-search="true"
                                   data-show-refresh="true"
                                   data-show-toggle="true"
                                   data-pagination="true"
                                   data-page-size="5"
                                   data-cache="false">
                                <thead>
                                <tr>
                                    <th data-field="meetingName" data-formatter="idFormatter">会议名称</th>
                                    <th data-field="meetingroomname">会议室名称</th>
                                    <th data-field="starttime">会议开始时间</th>
                                    <th data-field="endtime">会议结束时间</th>
                                    <th data-field="booktime">会议预定时间</th>
                                    <th data-field="name">预订者</th>
                                    <th data-visible="false" data-field="meetingId">id</th>
                                    <th data-visible="false" data-field="peopleNum">num</th>
                                    <th data-visible="false" data-field="meetingNotes">notes</th>
                                    <th data-visible="false" data-field="data">notes</th>
                                    <th data-events="operateEvent" class="col-xs-2" data-field="operation"
                                        data-formatter="operateFormatter">操作
                                    </th>
                                </tr>
                                </thead>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        会议信息
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="defaultForm">
                        <div class="form-group">
                            <label control-label>会议名称</label>
                            <div class="">
                                <input type="text" class=" form-control" id="meetingName_modal" name="meetingName_modal"
                                       disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label">预计参加人数</label>
                            <div class="">
                                <input type="text" class="form-control" id="peopleNum_modal" name="peopleNum_modal"
                                       disabled/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class=" control-label">预计开始时间</label>
                            <div class="">
                                <input type="text" class="form-control" id="starttime_modal" name="starttime_modal"
                                       disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label">预计结束时间</label>
                            <div class="">
                                <input type="text" class="form-control" id="endtime_modal" name="endtime_modal"
                                       disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label">会议说明</label>
                            <div class="">
                            <textarea rows="3" type="password" class="form-control" id="meetingNotes_modal"
                                      name="meetingNotes_modal" disabled></textarea>
                            </div>
                        </div>
                        <label class=" control-label">参会人员</label>

                        <table id="table"
                               class="table table-striped"
                               data-toggle="table"
                               data-url="data/data1.json"
                               data-show-columns="true"
                               data-search="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-pagination="true"
                               data-page-size="5"
                               data-cache="false">
                            <thead>
                            <tr>
                                <th data-field="name" data-formatter="idFormatter">姓名</th>
                                <th data-field="telephone">联系电话</th>
                                <th data-field="email">电子邮箱</th>
                            </tr>
                            </thead>
                        </table>

                    </form>
                </div>

                <div class="modal-footer">

                    <button type="button" class="nooutline btn btn-default" data-dismiss="modal">返回
