                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form id="formSearch" class="form-horizontal">
                            <table id="table"

                                   data-show-columns="true"

                                    <th data-field="currentAtate">当前状态</th>
                                    <th data-events="operateEvent" class="col-xs-2" data-field="operation"

                                </thead>
                            </table>
                        </form>
                    </div>

    <script type="text/javascript">
        function operateFormatter(value, row, index) {
            return [
                '<button type="button" class="details nooutline RoleOfC btn btn-default  btn-sm" data-toggle="modal" data-target="#myModal">查看详情</button>',

            ].join('');
        }
    </script>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        会议室信息
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="defaultForm">
                        <div class="form-group">
                            <label control-label>门牌号</label>
                            <div class="">
                                <input disabled type="text" class=" form-control" id="roomnumber_modal"
                                       name="roomnumber_modal"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label">会议室名称</label>
                            <div class="">
                                <input disabled type="text" class="form-control" id="meetingroomname_modal"
                                       name="meetingroomname_modal"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label">最多容纳人数</label>
                            <div class="">
                                <input disabled type="text" class="form-control" id="capacity_modal"
                                       name="capacity_modal"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label">当前状态</label>
                            <div class="">
                                <select class="selectpicker show-menu-arrow" id="state_modal" name="state_modal"
                                        data-width="100%">
                                    <option>启用</option>
                                    <option>停用</option>
                                    <option>删除</option>
                                </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label">备注</label>
                            <div class="">
                                <textarea rows="3" type="text" id="remark_modal" class="form-control"
                                          name="remark_modal"></textarea>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button id="modify" type="button" class="nooutline otherstyle btn btn-default" data-dismiss="modal">
                        确认修改
                    </button>

                    <button type="button" class="nooutline btn btn-default" data-dismiss="modal">返回</button>

                </div>
            </div><!-- /.modal-content -->
